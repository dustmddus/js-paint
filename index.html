<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paint</title>
  </head>
  <body>
    <div class="logo">
      <span class="title">나만의 그림판</span>
      <span class="icon">🎨</span>
    </div>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="penControls">
      <input type="range" min="1" max="10" step="1" value="5" id="jsPenSize" />
    </div>
    <div class="controlBtns">
      <button id="modeBtn">line</button>
      <button id="saveBtn">save</button>
    </div>

    <div class="colorsControl">
      <div class="color" style="background-color: black"></div>
      <div class="color" style="background-color: white"></div>
      <div class="color" style="background-color: blue"></div>
      <div class="color" style="background-color: red"></div>
      <div class="color" style="background-color: yellow"></div>
      <div class="color" style="background-color: pink"></div>
      <div class="color" style="background-color: purple"></div>
      <div class="color" style="background-color: green"></div>
      <div class="color" style="background-color: skyblue"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
